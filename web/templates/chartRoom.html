<!doctype html>
<html lang="en" ng-app>
<head>
    {{template "header" .}}
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="pull-right">
                <a href="https://c9.io" class="brand">Cloud9 IDE</a>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h1>Chat Example</h1>
    </div>
    <div class="row">
        <div class="span3">
            <ul class="nav nav-list well">
                <li class="nav-header">Local Users</li>
                </li>
            </ul>
        </div>
        <div class="span9">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="span2">Name</th>
                    <th class="span7">Text</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row controls">
                <form ng-submit="send()">
                    <div class="span2"><input type="text" class="input-block-level" placeholder="Your Name"></div>
                    <div class="input-append span7">
                        <input type="text" class="span6" ng-model="text" placeholder="Message">
                        <input type="submit" class="span1 btn btn-primary" value="Send" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{template "footer" .}}
</body>
</html>
